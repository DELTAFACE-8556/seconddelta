    <div style="text-align:center;"><h2>インペリアル・ストームトルーパーとは？</h2>
        <p>インペリアル・ストームトルーパーとはクローンウォーズ末期、元老院最高議長パルパティーンによるオーダー66の発令で<br>兵力を失った共和国軍（ジェダイオーダー）VS分離主義者の戦争の終息後、皇帝パルパティーンによって組織された帝国の次世代トルーパーの総称である。<br>スターウォーズの新作に出てくるトルーパーとはデザインが異なる。隊員の構成にはクローン以外にも帝国のアカデミーから来る一般の人も</p>
